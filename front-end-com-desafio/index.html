<html>
   <head>
      <title>Bootstrap Form Control Size Example</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     
     
      
   </head>
   <body>

    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Cadastro de Beneficiário</h2>
    
                  <form>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example1cg">Nome do beneficiário</label>
                      <input type="text" id="nome" class="form-control form-control-lg" />                
                    </div>
    
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example3cg">Documento do beneficiário</label>
                      <input type="email" id="documento" class="form-control form-control-lg" />                     
                    </div>
    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cg">Data de Nascimento</label>
                      <input type="date" id="nascimento" class="form-control form-control-lg" />                      
                    </div>
    
                    <div class="form-outline mb-3">
                      <label class="form-label" for="form3Example4cg">Sexo</label>
                      <select class="form-select" id="sexo" aria-label="Default select example">
                        <option selected>Masculino</option>
                        <option value="1">Feminino</option>
                      </select>

                      <label class="form-label" for="form3Example4cg">Situação</label>
                      <select class="form-select" id="situacao" aria-label="Default select example">
                        <option selected>Ativo</option>
                        <option value="1">Inativo</option>
                      </select>                     
                    </div>

        
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example1cg">Logradouro</label>
                      <input type="text" id="logradouro" class="form-control form-control-lg" />                
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example1cg">Bairro</label>
                      <input type="text" id="bairro" class="form-control form-control-lg" />                
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example1cg">Cidade</label>
                      <input type="text" id="cidade" class="form-control form-control-lg" />                
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example1cg">Estado</label>
                      <input type="text" id="estado" class="form-control form-control-lg" />                
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example1cg">E-mail</label>
                      <input type="text" id="email" class="form-control form-control-lg" />                
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example1cg">Telefone</label>
                      <input type="text" id="telefone" class="form-control form-control-lg" />                
                    </div>
                    <br><br>
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="BtnCadastrar">Cadastrar</button>
                    </div>
   
                  </form>
    
                </div>
              </div>
            </div>
            </div>
            </div>


            

            <div id="Content">
            
            </div>

      
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="js/script.js"></script>     
   </body>
   
</html>
